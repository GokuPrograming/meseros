<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Quicksand", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            width: 100%;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .product {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .product:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            filter: brightness(1.2) contrast(1.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product h3 {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .product p {
            font-size: 1em;
            color: #ccc;
            text-align: center;
            margin-bottom: 15px;
        }

        .product .counter {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .product .counter button {
            background-color: #0078ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1em;
            text-align: center;
        }

        .product .counter button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Producto 1">
        <h3>Producto 1</h3>
        <p>Descripción del producto 1</p>
        <div class="counter">
            <button onclick="decrement('count1')">-</button>
            <span id="count1">0</span>
            <button onclick="increment('count1')">+</button>
        </div>
        <button onclick="addToCart('Producto 1')" style="--clr: #ff357a;">Agregar a carrito</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Producto 2">
        <h3>Producto 2</h3>
        <p>Descripción del producto 2</p>
        <div class="counter">
            <button onclick="decrement('count2')">-</button>
            <span id="count2">0</span>
            <button onclick="increment('count2')">+</button>
        </div>
        <button onclick="addToCart('Producto 2')" style="--clr: #fff172;">Agregar a carrito</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Producto 3">
        <h3>Producto 3</h3>
        <p>Descripción del producto 3</p>
        <div class="counter">
            <button onclick="decrement('count3')">-</button>
            <span id="count3">0</span>
            <button onclick="increment('count3')">+</button>
        </div>
        <button onclick="addToCart('Producto 3')" style="--clr: #0078ff;">Agregar a carrito</button>
    </div>

    <!-- Agrega más productos según sea necesario -->

</div>

<script>
    function increment(id) {
        const count = document.getElementById(id);
        count.textContent = parseInt(count.textContent) + 1;
    }

    function decrement(id) {
        const count = document.getElementById(id);
        if (parseInt(count.textContent) > 0) {
            count.textContent = parseInt(count.textContent) - 1;
        }
    }

    function addToCart(product) {
        alert(`Has agregado ${document.getElementById(`count${product.split(' ')[1]}`).textContent} ${product} al carrito.`);
    }
</script>

</body>
</html>
