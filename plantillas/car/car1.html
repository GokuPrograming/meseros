<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="car1.css">
</head>
<body>
    <div class="cart-container">
        <div class="cart">
            <h2>Carrito de Compras</h2>
            <table>
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <tr>
                        <td><img src="product1.jpg" alt="Producto 1"></td>
                        <td>Producto 1</td>
                        <td>1</td>
                        <td><button class="delete-button">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="confirm-button-container">
                <button class="confirm-button">Confirmar Compra</button>
            </div>
        </div>
    </div>
</body>
</html>
