<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrantes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Quicksand", sans-serif;
        }

        body {
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .integrante {
            width: 200px;
            text-align: center;
            margin: 20px;
        }

        .integrante img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .integrante p {
            font-size: 1em;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

<div class="integrante">
    <img src="https://via.placeholder.com/150" alt="Integrante 1">
    <p>Frase del integrante 1</p>
</div>

<div class="integrante">
    <img src="https://via.placeholder.com/150" alt="Integrante 2">
    <p>Frase del integrante 2</p>
</div>

<div class="integrante">
    <img src="https://via.placeholder.com/150" alt="Integrante 3">
    <p>Frase del integrante 3</p>
</div>

<div class="integrante">
    <img src="https://via.placeholder.com/150" alt="Integrante 4">
    <p>Frase del integrante 4</p>
</div>

</body>
</html>
